<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Loteria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <div class="wrapper-topbar">
        <div class="top-bar">
            <div class="block-left">
                <div>
                    <span class="logo">TGL</span>
                    <div class="bar-logo"></div>
                </div>
               <span class="home">Home</span>
            </div>
            <div class="block-right">
                <span class="account">Account</span>
                <span class="log-out">Log out <i class="fas fa-arrow-right"></i></span>
            </div>
        </div>
    </div>
    <div class="container">
        <main>
            <div class="content-left">
                <div class="box-1">
                    <div class="block-titles-top">
                        <span class="span-title-one"><span class="patch"> new bet</span> for mega-sena</span>
                        <span class="span-title-two">Choose a game</span>
                    </div>
                    <div class="buttons-choose">
                        <button class="choose-button-one" active="true" id="lotofacil">Lotofácil</button>
                        <button class="choose-button-two" active="false" id="mega-sena">Mega-Sena</button>
                        <button class="choose-button-three" active="false" id="lotomania">Lotomania</button>
                    </div>
                </div>
                <div class="box-2">
                    <p class="text-information">
                        <span>Fill your bet</span> <br />
                        Mark as many numbers as you 
                        want up to a maximum of 50. Win by hitting 
                        15, 16, 17, 18, 19, 20 or none of the 20 numbers 
                        drawn.
                    </p>
                </div>
                <div class="box-3">
                    <div class="container-balls">
                        <!-- Ball's -->
                    </div>
                    <div class="buttons-options">
                        <div>
                            <button class="button-complete-game">Complete game</button>
                            <button class="button-clear-game">Clear game</button>
                        </div>
                        <div>
                            <button class="button-add-cart"><i class="fas fa-cart-plus"> </i>Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-rigth">
                <div class="card-base">
                    <div class="title-card">
                        <span>cart</span>
                    </div>
                    <div class="list-games">
                        <div class="game-icon"> 
                            <i class="fas fa-trash-alt lotofacil"></i>
                        </div>
                        <div class="list-divisor-lotofacil"></div>
                        <div class="game-description">
                            <span class="number-list-lotofacil"></span>
                            <span class="span-lotofacil">Lotofácil</span>
                        </div>
                    </div>

                    <div class="list-games">
                        <div class="game-icon"> 
                            <i class="fas fa-trash-alt mega-sena"></i>
                        </div>
                        <div class="list-divisor-megasena"></div>
                        <div class="game-description">
                            <span class="number-list-megasena"></span>
                            <span class="span-megasena">Mega-Sena</span>
                        </div>
                    </div>

                    <div class="list-games">
                        <div class="game-icon"> 
                            <i class="fas fa-trash-alt lotomania"></i>
                        </div>
                        <div class="list-divisor-lotomania"></div>
                        <div class="game-description">
                            <span class="number-list-lotomania"></span>
                            <span class="span-lotomania">Lotomania</span>
                        </div>
                    </div>
                    <div class="cart-total">
                        <span>cart <strong class="value-total">TOTAL: R$ <span class="span-value-total">0</span></strong></span>
                    </div>
                </div>
                <div class="save-button">
                    <span>Save <i class="fas fa-arrow-right"></i></span>
                </div>
            </div>
        </main>
    </div>

    <div class="footer">
            <span class="text-footer">Copyright 2020 Luby Software</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
